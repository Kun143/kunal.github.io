<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <center>

                        </p>

                        <p>
                            <select name="" id="">

                            </select>
                        </p>
                        <p><input type="submit" height="40px" name="reg" value="Register Now"></p>
                    </form>
                    <!-- ?yourName=Punit&yourEmail=admin%40codewithpunit.com&reg=Register+Now -->
                </td>
            </tr>
